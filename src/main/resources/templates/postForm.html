<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>New Post</title>
</head>

<body>
    <div th:replace="~{fragments/navbar.html :: navbar}"></div>

    <div class="container">
        <form action="/post/new" th:action="@{/post/new}" th:object="${post}" method="post">
            <h2>Write New Post</h2>

            <input type="hidden" th:field="*{createDate}"/>

            <div>
                <label for="new-post-title">Title</label>
                <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title"/>
            </div>

            <div>
                <label for="new-post-body">Body</label>
                <textarea id="new-post-body" th:field="*{body}"/></textarea>
            </div>

            <button type="submit">Publish Post</button>
        </form>
    </div>
</body>

</html>>
